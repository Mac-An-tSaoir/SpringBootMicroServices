<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<title>DavePlaces.com Make-believe House</title>
</head>
<body>
<form action="#" th:action="@{/searchPlants}" method="GET">
Welcome to DavePlaces
	<input type="text" name="searchTerm"/>
	<button name="submit" type="submit" value="0">Search</button>
</form>
<br/>
This specimen is:
<p th:text="${specimenDTO}"/>

<form action="#" th:action="@{/savespecimen}" th:object="${specimenDTO}" method="GET">
Latitude: <input type="text" name="latitude" th:field="*{latitude}"/><br/>
Longitude: <input type="text" name="longitude" th:field="*{longitude}"/><br/>			
Description: <input type="text" name="description" th:field="*{description}"/><br/>

<button name="submit" type="submit" value="0">Submit</button>
</form>

</body>
</html>
